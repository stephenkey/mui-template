<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>My page</title>
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <!-- Fonts to support Material Design -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" />
    <!-- Icons to support Material Design -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <script type="importmap">
      {
        "imports": {
          "react": "https://esm.sh/react@latest",
          "react-dom": "https://esm.sh/react-dom@latest",
          "react-dom/client": "https://esm.sh/react-dom@latest/client",
          "react/jsx-runtime": "https://esm.sh/react@latest/jsx-runtime",
          "@mui/material": "https://esm.sh/@mui/material@latest?external=react,react-dom"
        }
      }
    </script>
</head>

<body>
    <div id="root"></div>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel" data-type="module">
        import * as React from 'react';
        import { createRoot } from 'react-dom/client';
        import {
            colors,
            CssBaseline,
            ThemeProvider,
            Typography,
            Container,
            createTheme,
            Box,
            SvgIcon,
            Link,
            AppBar,
            Toolbar,
            IconButton,
            Icon
        } from '@mui/material';

        const theme = createTheme({
            cssVariables: true,
            palette: {
                primary: {
                    main: '#556cd6',
                },
                secondary: {
                    main: '#19857b',
                },
                error: {
                    main: colors.red.A400,
                },
            },
        });

        const root = createRoot(document.getElementById('root'));
        root.render(
            <ThemeProvider theme={theme}>
                <CssBaseline />

                <AppBar position="static">
                    <Toolbar variant="dense">
                        <IconButton edge="start" color="inherit" aria-label="menu" sx={{ mr: 2 }}>
                            <Icon>menu</Icon>
                        </IconButton>
                        <Typography variant="h6" color="inherit" component="div">
                            Entera
                        </Typography>
                    </Toolbar>
                </AppBar>

                <Container maxWidth="sm">

                    {/* AI Tools should only insert their generated Material UI React components here */}

                </Container>
            </ThemeProvider>,
        );
    </script>
</body>

</html>
